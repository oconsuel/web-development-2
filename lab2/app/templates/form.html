{% extends 'base.html' %}

{% block content %}


<form method="POST">
    <div class="form-group">
    <label for="theme">Тема</label>
    <input type="text" id='theme' name='theme' class='form-control' value="{{ request.form.get('theme', '')}}">
    </div>
    <div class="form-group">
      <label for="msg">Тема</label>
        <textarea name="msg" id="msg" cols="30" rows="10" class='form-control'>{{ request.form.get('msg', '')}}</textarea>
    </div>
    <div class="form-group text-center">
       <input type="submit" value='отправить' class='btn btn-secondary'>
      </div>
</form>
 {% if request.method == 'POST' %}
 <table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {% for name,value in request.form.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
 {% endif %}
{% endblock %}
