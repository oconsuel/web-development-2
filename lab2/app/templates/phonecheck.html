{% extends 'base.html' %}

{% block content %}
    <form method='POST'>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="phone">Номера телефона</label>
            <input type="text" id='phone' name='phone' class='form-control {%if digits and numbers %} is-valid {% else %} is-invalid {% endif %}' value="{{ request.form.get('phone', '')}}" required>
            <div class="valid-feedback">
              Корректный номер
            </div>
            <div class="invalid-feedback">
              <ul>
                {% for message in msg %}
                <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
          <div class="col-md-4 mb-3">
          {% if result and numbers and digits %}
          <label for="newphone">Стандартный формат</label>
          <input type="text" name="newphone" class="form-control" value="{{ result }}" disabled>
          {% endif %}
          </div>
        </div>
        <div class="form-group text-left">
          <input type="submit" value='Проверить' class='btn btn-secondary'>
         </div>
      </form>
{% endblock %}
