{% macro render_text_form(course, theme, content_type) %}
    <form class="w-100" method="POST" action="{{ url_for('courses.create_step', course_id=course.id, theme_id=theme.id) }}">
        <input type="hidden" name="content_type" value="{{ content_type }}">
        <div class="form-group">
            <label for="text-content">Введите текст в формате Markdown</label>
            <textarea class="form-control" name="text" id="text-content" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group text-center">
            <input class="btn btn-primary" type="submit" value="Сохранить">
        </div>
    </form>
{% endmacro %}
